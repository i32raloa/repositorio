<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Asignación de tutores</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Asignación de tutores</h1>
<button id="assignBtn">Asignar automáticamente</button>
<table id="tabla" border="1">
    <tr><th>Estudiante</th><th>Tutor</th></tr>
</table>

<script>
document.getElementById("assignBtn").addEventListener("click", () => {
    fetch("asignacion.csv")
      .then(response => response.text())
      .then(data => {
          const lines = data.split("\n").slice(1);
          const table = document.getElementById("tabla");
          table.innerHTML = "<tr><th>Estudiante</th><th>Tutor</th></tr>";
          lines.forEach(line => {
              if(!line.trim()) return;
              const [estudiante, tutor] = line.split(",");
              const row = table.insertRow();
              row.insertCell(0).textContent = estudiante;
              row.insertCell(1).textContent = tutor;
          });
      });
});
</script>
</body>
</html>
